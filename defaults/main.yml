---

docker__edition: "ce"
docker__channel: ["stable"]
docker__version: ""
docker__state: "present"

docker__compose_version: ""

docker__users: ["{{ ansible_env.SUDO_USER | d('root') }}"]

docker__login_become_user: "{{ docker__users | first | d('root') }}"

docker__registries: []

docker__default_daemon_json: |
  "log-driver": "journald",
  "features": {
    "buildkit": true
  }

docker__daemon_json: ""

docker__daemon_flags:
  - "-H unix://"

docker__daemon_environment: []

docker__systemd_override: ""

docker__cron_jobs_prune_flags: "af"
docker__cron_jobs_prune_schedule: ["0", "0", "*", "*", "0"]
docker__cron_jobs:
  - name: "Docker disk clean up"
    job: "docker system prune -{{ docker__cron_jobs_prune_flags }} > /dev/null 2>&1"
    schedule: "{{ docker__cron_jobs_prune_schedule }}"
    cron_file: "docker-disk-clean-up"
    user: "{{ (docker__users | first) | d('root') }}"

docker__package_dependencies:
  - "apt-transport-https"
  - "ca-certificates"
  - "cron"
  - "gnupg2"
  - "software-properties-common"
  - "libffi-dev"
  - "python3-debian"

docker__architecture_map:
  "x86_64": "amd64"
  "aarch64": "arm64"
  "aarch": "arm64"
  "armhf": "armhf"
  "armv7l": "armhf"

docker_apt_signed_by: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"

docker_apt_uris: "https://download.docker.com/linux/{{ ansible_distribution | lower }}"
